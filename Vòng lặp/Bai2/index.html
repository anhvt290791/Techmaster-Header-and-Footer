<!DOCTYPE html>
<html>
<head>
	<title>Vòng lặp Bài tập 2</title>
	<meta charset="utf-8">
</head>
<body>
<script>
		
		function tinhgiaithua(number) {
			if (number==0){return 1}else{
  		for (i=1; number>=1; number--) {
    		i = i*number;
  			}
  			return i;
  		}
	}

	document.write("<p>Giai thừa của 6 là: </p>" + tinhgiaithua(6));
</script>
</body>
</html>
