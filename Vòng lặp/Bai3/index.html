
<!DOCTYPE html>
<html>
<head>
	<title>Vòng lặp Bài tập 3</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	function daochuoi(a){
		var a1 = a.split("");
		var a2 = a1.reverse();
		var a3 = a2.join("");
		return a3;
	}
	document.write("<p>Chuỗi sau khi đảo là: </p>" + daochuoi("Xin Chào"));
</script>

</body>
</html>
