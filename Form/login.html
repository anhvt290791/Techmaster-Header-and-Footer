<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<form action="success.html">
			<h1>Login</h1>

			<input type="text" name="email" id=""/>

			</div>
		</form>
	</div>
</body>
