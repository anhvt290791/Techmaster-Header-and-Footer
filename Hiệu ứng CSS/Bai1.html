<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Hiệu ứng bằng CSS</title>
	<meta charset="utf-8">
	<style>
		.button{
			margin: 200px 200px;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100px;
			height: 50px;
			background-color: #086A87;
			border-radius: 10px;
		}
		p{
			color: white;

		}
		.button:hover{
			border-radius: 40%;
			background-color: green;

		}
	</style>
</head>
<body>
	<div class="button">
		<p>LOGIN</p>
	</div>
</body>
</html>
