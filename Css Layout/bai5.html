<!DOCTYPE html>
<html>
<head>

	<style>
		body{

			display: grid;
			grid-template-columns: auto auto auto;
			grid-gap: 15px;
			}
			
		.thuchanh1{
			background-color: red;
			height: 200px;
			

		}
		.thuchanh2{
			
			background-color: green;
			height: 200px;
		}
		.thuchanh3{
			height: 200px;
			background-color: blue;
			
		}
		
	</style>
</head>
<body>
	
		<div class="thuchanh1"></div>
		<div class="thuchanh2"></div>
		<div class="thuchanh3"></div>
		
</body>
</html>
