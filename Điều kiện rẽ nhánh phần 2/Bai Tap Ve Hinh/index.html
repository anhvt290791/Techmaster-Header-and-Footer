<!DOCTYPE html>

<head>
	<title>Bài tập vẽ hình</title>
</head>
<body>
	<script>
		//Bai 3: 

	function tamGiacNguoc(height){
		for(let i = 1; i <= height; i++){
			for(let j=1; j<=2*height-1; j++){
				if(i==1){
					document.write("*");
				}
				else if(j<i || j>2*height-i){
					document.write("&ensp;");
				}
				else{
					document.write("*");
				}
				
			}
			document.write('</br>');
		}
	
	}
	tamGiacNguoc(3);

	//Bai 4: 

	function hinhChuX(height){
		for(let i = 1; i <= height; i++){
			for(let j=1; j<=height; j++){
				if(j==i || j==height-i+1){
					document.write("*");
				}
				else{
					document.write("&ensp;");
				}
				
			}
			document.write('</br>');
		}
	
	}
	hinhChuX(5);
	document.write('<br>');

	//Bai 5:
	function printButterfly(n){
  let str = '';
  let star = 1;
  let space = n-2;
//Nửa trên
  for (let i=0; i<(n-1)/2; i++){
  str +='*'.repeat(star) + ' '.repeat(space) + '*'.repeat(star) + '</br>';
  star ++;
  space -= 2;
}
 // Nửa giữa 
    str+= '*'.repeat(n) + '</br>';
  

//Nửa dưới
  star =(n-1)/2;
  space = 1;
  for (let i = 0; i< (n-1)/2; i++){
  str += '*'.repeat(star) + ' '.repeat(space) + '*'.repeat(star) + '</br>';
  star --;
  space +=2;
}
  document.write('<pre>' + str + '</pre>');
}
  

printButterfly(7);

	</script>
</body>
</html>
