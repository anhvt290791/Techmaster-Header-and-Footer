<!DOCTYPE html> 
<html> 
<head> 
<style type="text/css">
  .A{
    width: 600px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>
<script 
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"> 
</script> 
</head> 
<body> 
  <div class="A">
<canvas id="bar-chart" width="200" height="250"></canvas>
</div>
 
<script type="text/javascript"> 
  
// Bar chart
new Chart(document.getElementById("bar-chart"), {
    type: 'bar',
    data: {
      labels: ["Africa", "Asia", "Europe", "Latin America", "North America", "Viet Nam"],
      datasets: [
        {
          label: "Population (millions)",
          backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850","#dddddd"],
          data: [2478,5267,734,784,433,999]
        }
      ]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
        text: 'Predicted world population (millions) in 2050'
      }
    }
});
  
    </script> 
  
</body>
